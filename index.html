<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="Your paragraph text.png" alt="my logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-links nav-items"
              id="top"
              onclick="onNavItemClick('top')"
            >
              Top News
            </li>
            <li
              class="hover-links nav-items"
              id="World"
              onclick="onNavItemClick('world')"
            >
              World
            </li>
            <li
              class="hover-links nav-items"
              id="india"
              onclick="onNavItemClick('india')"
            >
              India
            </li>
            <li
              class="hover-links nav-items"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
            <li
              class="hover-links nav-items"
              id="entertainment"
              onclick="onNavItemClick('entertainment')"
            >
              Entertainment
            </li>
            <li
              class="hover-links nav-items"
              id="cricket"
              onclick="onNavItemClick('cricket')"
            >
              Cricket
            </li>
            <li
              class="hover-links nav-items"
              id="education"
              onclick="onNavItemClick('education')"
            >
              Education
            </li>
            <li
              class="hover-links nav-items"
              id="lifestyle"
              onclick="onNavItemClick('lifestyle')"
            >
              Lifestyle
            </li>
            <li
              class="hover-links nav-items"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Virat Kohli"
          />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="card-container container flex" id="card-container"></div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 class="news-source" id="news-source">End Gadget</h6>
          <p class="news-desc" id="news-desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            Consequuntur ullam quis id? Alias dolorem cumque ad in magni
            delectus repellat sequi, aliquam a veritatis ducimus, recusandae id
            eius, asperiores aut.
          </p>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
